// ForhÃ¥ndslast alle bilder
const preloadedImages = [];
imageList.forEach(src => {
    const img = new Image();
    img.src = src;
    preloadedImages.push(img);
});

let currentIndex = 0;
const mainElement = document.querySelector("main");

function setMainBackground(index) {
    mainElement.style.backgroundImage = `url('${imageList[index]}')`;
}

setMainBackground(currentIndex);

setInterval(() => {
    currentIndex = (currentIndex + 1) % imageList.length;
    setMainBackground(currentIndex);
}, 3000);
</script>
